{% extends "base.html" %}

{% block title %} – Corpus – {{ corpus }}{% endblock %}

{% block centercontent %}

<h1>{{ corpus }}</h1>

<p class="subtitle">{{ corpus.language }}</p>

<p>{{ corpus.description }}</p>
<table class="index">
  <tr><th colspan="2">&nbsp;</th><th>author</th><th>length</th></tr>
  {% for l in corpus.text_set.all() %}
  <tr>
    <td class="info">{{ l.author }}</td>
    <td>
      <a href="{{ l.get_absolute_url() }}">{{ l }}</a></td>
    <td class="info center">{{ l.length() }}</td>
  </tr>
  {% endfor %}
</table>


{% endblock %}
