{% extends "base.html" %}

{% block title %} – Corpus – {{ corpus }}{% endblock %}

{% block centercontent %}

<p class="subtitle"><a href="{{ corpus.language.get_absolute_url() }}">{{ corpus.language }}</a></p>
<h1>{{ corpus }}</h1>


<p>{{ corpus.description }}</p>
<table class="index">
  <tr><th></th><th></th><th>length</th></tr>
  {% for l in corpus.text_set.all() %}
  <tr>
    <td class="info">{{ l.author }}</td>
    <td>
      <a href="{{ l.get_absolute_url() }}">{{ l }}</a></td>
    <td class="info center">{{ l.length() }}</td>
  </tr>
  {% endfor %}
</table>


{% endblock %}
